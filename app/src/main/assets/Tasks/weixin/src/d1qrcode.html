<!DOCTYPE html>
<html lang="zh" ng-app="D1QrCode" class="ng-initializing">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <title>产品出码</title>
    <!-- inject:lib:css -->
    <link rel="stylesheet" href="../../FE.lib/bootstrap/3.3.4/css/bootstrap.css">
    <link rel="stylesheet" href="../../FE.lib/font-awesome/4.4.0/css/font-awesome.css">
    <link rel="stylesheet" href="../../FE.lib/bootstrap/plugins/timepicker/css/bootstrap-timepicker.css">
    <link rel="stylesheet" href="../../FE.lib/jquery/plugins/jstree/dist/themes/proton/style.css">
    <link rel="stylesheet" href="css/common/app.css">
    <!-- endinject -->
    <!-- inject:page:css -->
    <link rel="stylesheet" href="css/d1qrcode.css">
    <!-- endinject -->
</head>

<body ng-controller="QrCodeCtrler"> 
	<h3 class="head-bar">产品出码</h3>
	<div class="app-form">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12">
					<div class="product-list">
						<div ng-repeat="item in products" class="radio">
							<label ng-click="onCheck($event)">
								<input type="radio" name="ProductName" ng-model="$parent.product" ng-value="item.code" />
								{{item.name}}
							</label>
						</div>
					</div>
					<div class="align-center">
						<button type="button" class="btn btn-brand btn-block" ng-disabled="!product" ng-click="onGenerateQrCode()">生成二维码</button>
					</div>
				</div>
			</div>
		</div>
	</div>
    <div class="loading-modal">
        <button class="btn btn-lg btn-warning loading" disabled><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Loading...</button>
    </div>
    <div id="common-modal" class="modal fade" data-backdrop="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">...</h4>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <button id="btn-common-ok" type="button" class="btn center-block btn-brand" data-dismiss="modal">&nbsp;&nbsp;&nbsp;&nbsp;关&nbsp;&nbsp;闭&nbsp;&nbsp;&nbsp;&nbsp;</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
    <script type="text/javascript" src="//res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<!-- inject:sectionJavascript -->
    <script src="js/common/data.js"></script>
    <!-- endinject -->
    <!-- inject:lib:js -->
    <script src="../../FE.lib/jquery/1.11.1/jquery.min.js"></script>
    <script src="../../FE.lib/bootstrap/3.3.4/js/bootstrap.js"></script>
    <script src="../../FE.lib/bootstrap/plugins/timepicker/js/bootstrap-timepicker.js"></script>
    <script src="../../FE.lib/angular/1.3.9/angular.min.js"></script>
    <script src="../../FE.lib/angular/1.3.9/angular-route.min.js"></script>
    <script src="../../FE.lib/angular/1.3.9/angular-touch.min.js"></script>
    <script src="../../FE.lib/angular/1.3.9/angular-sanitize.min.js"></script>
    <script src="../../FE.lib/angular/1.3.9/angular-cookies.min.js"></script>
    <script src="../../FE.lib/angular/plugins/w5c-validator/w5cValidator.js"></script>
    <script src="../../FE.lib/jquery/plugins/jstree/dist/jstree.min.js"></script>
    <script src="../../FE.lib/hammer.min.js"></script>
    <script src="../../FE.lib/iscroll.js"></script>
    <script src="js/common/app.js"></script>
    <!-- endinject -->
    <!-- inject:page:js -->
    <script src="js/d1qrcode.js"></script>
    <!-- endinject -->
</body>

</html>
