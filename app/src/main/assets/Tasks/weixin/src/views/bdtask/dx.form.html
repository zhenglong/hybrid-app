<!-- dx editor -->
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <h3 class="head-bar"><strong>{{pd.name}}</strong> 下属{{role}} </h3>
			<div ng-if="dx.status !== 0" class="alert-tips bg-warning text-warning" role="alert">请如实填写下列信息</div>
            <div class="app-form">
                <form name="d3Form" id="d3Form" w5c-form-validate>
                    <fieldset ng-disabled="dx.status === 0">
                        <div class="form-group">
                            <div class="panel form-panel">
                                <div class="panel-heading">销售区域
                                    <a type="button" class="btn btn-pannel btn-brand" data-toggle="modal" data-target="#jsTree-modal" ng-if="dx.status!==0" ng-click="getSaleTree()">请选择</span></a>
                                </div>
                                <div class="panel-body">
                                    <div class="pannel-cont">
                                        <input type="hidden" ng-model="dx.districtStr" name="districtStr" required>
                                        <div class="btn-list">
                                            <div ng-class="{'disable-btn-group':dx.status === 0}" class="btn-group dropup btn-col-6" ng-repeat="node in dx.district">
                                              <div type="button" class="btn btn-default btn-text" disabled="">{{node.text}}</div>
                                              <div type="button" class="btn btn-default btn-icon" ng-click="removeDistrict(node.id)" aria-expanded="false">
                                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                                <span class="sr-only">remove</span>
                                              </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">员工姓名</span>
                                <input type="text" class="form-control" placeholder="真实姓名" ng-model="dx.idName" name="idName" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">身份证号</span>
                                <input type="text" class="form-control" placeholder="18位身份证号" ng-model="dx.idNumber" name="idNumber" required ng-pattern="/(^\d{6}(19|20)\d{2}(0[1-9]|1[012])(0[1-9]|[12][0-9]|3[01])\d{3}(\d|x|X)$)|(^\d{6}\d{2}(0[1-9]|1[012])(0[1-9]|[12][0-9]|3[01])\d{1}$)/">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">手机号码</span>
                                <input type="tel" class="form-control" placeholder="11位数字" ng-model="dx.phone" name="phone" required ng-pattern="/(^1[3|4|5|7|8][0-9]\d{8}$)/">
                            </div>
                        </div>
                       
                        <div class="form-group">
                            <div class="panel form-panel">
                                <div class="panel-heading">头像照
                                    <a type="button" class="btn btn-pannel btn-brand" ng-if="dx.status!==0" ng-click="chooseImage('headPhoto')">请选择</span></a>
                                </div>
                                <div class="panel-body">
                                    <div class="panel-body-mask" ng-if="dx.status!==0" ng-click="chooseImage('headPhoto')"></div>
                                    <input type="hidden" ng-model="dx.headPhoto" name="headPhoto" required>
                                    <img class="img-block" ng-src="{{headPhotoUrl}}" alt="">
									<div ng-if="!dx.headPhoto" upload-file-placeholder ></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="panel form-panel">
                                <div class="panel-heading">身份证照
                                    <a type="button" class="btn btn-pannel btn-brand" ng-if="dx.status!==0" ng-click="chooseImage('idPhoto')">请选择</span></a>
                                </div>
                                <div class="panel-body">
                                    <div class="panel-body-mask" ng-if="dx.status!==0" ng-click="chooseImage('idPhoto')"></div>
                                    <input type="hidden" ng-model="dx.idPhoto" name="idPhoto" required>
                                    <img class="img-block" ng-src="{{idPhotoUrl}}" alt="">
									<div ng-if="!dx.idPhoto" upload-file-placeholder ></div>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
			<div class="footer-bar">
				<button ng-show="dx.status!==0" type="submit" form="d3Form" ng-click="submitForm()" class="btn btn-brand btn-block btn-lg ng-hide">
				提交
				</button>
				<div class="alert-tips">
				</div>
			</div>
        </div>
    </div>
</div>
<!-- /dx editor -->
