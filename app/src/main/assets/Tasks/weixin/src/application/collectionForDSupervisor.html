<!DOCTYPE html>
<html lang="zh" ng-app="CollectionApp" class="ng-initializing">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
	<title>催收列表</title>
	<!-- inject:jqmobile:css -->
	<link rel="stylesheet" href="../../../FE.lib/jquerymobile/jquery.mobile-1.4.0.css">
	<!-- endinject -->
    <!-- inject:lib:css -->
    <link rel="stylesheet" href="../../../FE.lib/bootstrap/3.3.4/css/bootstrap.css">
    <link rel="stylesheet" href="../../../FE.lib/font-awesome/4.4.0/css/font-awesome.css">
    <link rel="stylesheet" href="../../../FE.lib/bootstrap/plugins/timepicker/css/bootstrap-timepicker.css">
    <link rel="stylesheet" href="../../../FE.lib/jquery/plugins/jstree/dist/themes/proton/style.css">
    <link rel="stylesheet" href="../css/common/app.css">
    <!-- endinject -->
    <!-- inject:page:css -->
    <link rel="stylesheet" href="../css/application/collectionForDSupervisor.css">
    <!-- endinject -->
</head>
<body ng-controller="CollectionsByDCtrler">
	<h3 class="head-bar">
		<p>催收列表</p>
	</h3>
	<div class="app-form" cf-page active="true" id="collections">
		<ul cf-listview id="listview">
			<li ng-repeat="item in list">
				<a class="ui-btn" ng-href="collection.html{{qs}}#/collections/?userId={{item.dUserId}}&affiliateId={{item.dAffiliateId}}">
					<table class="table">
						<tr>
							<td colspan="3" class="text-black">{{item.dName}}&nbsp;-&nbsp;D1</td>
						</tr>
						<tr>
							<td class="span-one-thrid">首逾&nbsp;{{item.totalCounts[0]}}</td>
							<td class="align-center span-one-thrid">二逾&nbsp;{{item.totalCounts[1]}}</td>
							<td class="align-center span-one-thrid">三逾&nbsp;{{item.totalCounts[2]}}</td>
						</tr>
					</table>
				</a>
			</li>
			<li ng-if="isLoadingMore" class="align-center">
				{{loadingMoreMsg}}
			</li>
		</ul>
	</div>
	<div loading-modal></div>
    <script type="text/javascript" src="//res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<!-- inject:sectionJavascript -->
    <script src="../js/common/data.js"></script>
    <!-- endinject -->
    <!-- inject:lib:js -->
    <script src="../../../FE.lib/jquery/1.11.1/jquery.min.js"></script>
    <script src="../../../FE.lib/bootstrap/3.3.4/js/bootstrap.js"></script>
    <script src="../../../FE.lib/bootstrap/plugins/timepicker/js/bootstrap-timepicker.js"></script>
    <script src="../../../FE.lib/angular/1.3.9/angular.min.js"></script>
    <script src="../../../FE.lib/angular/1.3.9/angular-route.min.js"></script>
    <script src="../../../FE.lib/angular/1.3.9/angular-touch.min.js"></script>
    <script src="../../../FE.lib/angular/1.3.9/angular-sanitize.min.js"></script>
    <script src="../../../FE.lib/angular/1.3.9/angular-cookies.min.js"></script>
    <script src="../../../FE.lib/angular/plugins/w5c-validator/w5cValidator.js"></script>
    <script src="../../../FE.lib/jquery/plugins/jstree/dist/jstree.min.js"></script>
    <script src="../../../FE.lib/hammer.min.js"></script>
    <script src="../../../FE.lib/fastclick.js"></script>
    <script src="../js/common/app.js"></script>
    <!-- endinject -->
    <!-- inject:page:js -->
    <script src="../js/application/collectionForDSupervisor.js"></script>
    <!-- endinject -->
	<!-- inject:jqmobile:js -->
    <script src="../../../FE.lib/jquerymobile/jquery.mobile-1.4.0.js"></script>
    <!-- endinject -->
</body>
</html>
