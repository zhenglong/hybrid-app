<!DOCTYPE html>
<html lang="zh" ng-app="CollectionApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
	<title>{{title}}</title>
    <!-- inject:lib:css -->
    <link rel="stylesheet" href="../../../FE.lib/bootstrap/3.3.4/css/bootstrap.css">
    <link rel="stylesheet" href="../../../FE.lib/font-awesome/4.4.0/css/font-awesome.css">
    <link rel="stylesheet" href="../../../FE.lib/bootstrap/plugins/timepicker/css/bootstrap-timepicker.css">
    <link rel="stylesheet" href="../../../FE.lib/jquery/plugins/jstree/dist/themes/proton/style.css">
    <link rel="stylesheet" href="../css/common/app.css">
    <!-- endinject -->
    <!-- inject:page:css -->
    <!-- endinject -->
</head>
<body ng-controller="MyAccountCtrler">
<div data-role="page" id="myaccount" data-title="我的账户">
    <div role="main" class="ui-content" id="container">
        <div class="ui-grid-a head-container">
            <div class="ui-block-a account-block">
				<div ng-if="{{IsHiddenAmount}}" id="account-title">
					已完成总单量(单)
				</div>
				<div ng-if="{{IsHiddenAmount}}" id="account-value">
					{{CompletedApplicationCount}}
				</div>
				<div ng-if="{{!IsHiddenAmount}}" id="account-title">
					总余额(元)
				</div>
				<div ng-if="{{!IsHiddenAmount}}" id="account-value">
					￥{{Amount}}
				</div>
            </div>
            <div class="ui-block-b withdraw-block">
                <a href="Withdraw.html" style="width:2.5em; margin-left:3em;"  data-rel="popup" data-mini="true" 
                    class="ui-btn ui-shadow ui-corner-all ui-btn-b" 
                        data-action="WithDraw.html">
                    提现
                </a>
            </div>
        </div>
        <div data-role="tabs">              
            <div id="fragment-1">
                <table class="merchant-user-table">
					<tr ng-repeat="item in MerchantUserCommissions">
						<td class="td-name">
							<span class="account-name"><b>￥{{item.Principal}}</b> {{item.ProductName}}</span>
							<br>
							<span class="account-time">{{item.UserBehaviourTime}}</span>
						</td>
						<td class="td-status">
							{{item.StatusDescription}}
						</td>
						<td ng-if="!IsHiddenAmount" class="td-amount">
							{{item.Amount}}
						</td>
					</tr>
                </table>
            </div>
            <div id="fragment-2">
                    <table class="merchant-user-table">
                        <tr class="tr-withdraw" ng-repeat="item in Model.MerchantUserWithDraws">
                            <td class="td-withdraw-amount">
                                <b>{{item.Amount}}</b>
                            </td>
                            <td class="td-withdraw-status">
                                {{item.IsWithdraw?"已转账":"处理中"}}
                            </td>
                            <td class="td-withdraw-time">
                                {{item.DateAdded}}
                            </td>
                        </tr>
                </table>
            </div>
            <div data-position="fixed" data-fullscreen="false" data-role="footer" id="navbar" data-tap-toggle="true">
                <div data-role="navbar">
                <ul>
                    <li><a href="#fragment-1" id="commission-navbar">提成记录</a></li>
                    <li><a href="#fragment-2">提现记录</a></li>
                </ul>
            </div>
            </div>
        </div>
    </div>
    <!-- /content -->
</div>
	<!-- directive:loading-modal -->
	<!-- directive:common-modal -->
    <script type="text/javascript" src="//res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <!-- inject:lib:js -->
    <script src="../../../FE.lib/jquery/1.11.1/jquery.min.js"></script>
    <script src="../../../FE.lib/bootstrap/3.3.4/js/bootstrap.js"></script>
    <script src="../../../FE.lib/bootstrap/plugins/timepicker/js/bootstrap-timepicker.js"></script>
    <script src="../../../FE.lib/angular/1.3.9/angular.min.js"></script>
    <script src="../../../FE.lib/angular/1.3.9/angular-route.min.js"></script>
    <script src="../../../FE.lib/angular/1.3.9/angular-touch.min.js"></script>
    <script src="../../../FE.lib/angular/1.3.9/angular-sanitize.min.js"></script>
    <script src="../../../FE.lib/angular/1.3.9/angular-cookies.min.js"></script>
    <script src="../../../FE.lib/angular/plugins/w5c-validator/w5cValidator.js"></script>
    <script src="../../../FE.lib/jquery/plugins/jstree/dist/jstree.min.js"></script>
    <script src="../../../FE.lib/hammer.min.js"></script>
    <script src="../../../FE.lib/iscroll.js"></script>
    <script src="../js/common/app.js"></script>
    <!-- endinject -->
    <!-- inject:page:js -->
    <script src="../js/application/myAccount.js"></script>
    <!-- endinject -->
</body>
</html>
